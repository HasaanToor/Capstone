{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Diseases</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #6082B6;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .header {
            text-align: center;
            background-color: #6082B6;
            padding: 2px 0;
            display: flex;
            justify-content: left;
            align-items: center;
            position: relative;
        }
        .small-dog {
            position: absolute;
            top: 50%;
            left: 50%; 
            transform: translate(-50%, -50%);
            width: 30px;
            height: auto;
            z-index: 1; 
        }

        .logo {
            margin: 0;
            padding: 0;
            height: 35px;
        }

        .disease-list {
            list-style-type: none;
            padding: 0;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .disease-item {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 15px;
            margin: 10px;
            cursor: pointer;
            width: 80%;
            max-width: 400px;
        }

        .disease-item:hover {
            background-color: #ddd; 
        }

        @media (min-width: 768px) {
            .disease-list {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="{% static '/images/logo.png' %}" alt="Logo" class="logo" onclick="location.href='{% url 'index' %}'">
        <img src="{% static 'images/dog.png' %}" alt="Small Dog" class="small-dog">
    </div>
    <div class="disease-list">
        <div class="disease-item" onclick="location.href='cat_conjunct'">
            Conjunctivitis
        </div>
        <div class="disease-item" onclick="location.href='#'">
            Ear Infections
        </div>
     
    </div>
</body>

</html>
