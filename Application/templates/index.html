{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FurScan</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @font-face {
  font-family: 'Charmonman';
  src: url('{% static 'fonts/Charmonman-Regular.woff' %}') format('woff'); 
  font-weight: normal;
  font-style: normal;
  }
    .header {
      text-align: center;
      background-color: #6082B6; 
      padding: 20px 0;
      display: flex;
      justify-content: space-between; 
      align-items: center;
    }
    .logo {
      width: 50px; 
      height: auto; 
    }
    h1 {
      font-family: 'Charmonman'; 
      font-size: 50px;
      
    }
    .custom-file-upload {
      display: block;
      margin: 20px auto;
    }
    .compress_image {
      display: block;
      margin: 20px auto;
    }
    .status {
      text-align: center;
    }
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 40px;
    }
    .info_container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo"> 
    <h1>FurScan</h1>
    <img src="{% static 'images/account.png' %}" alt="Account" class="logo">
  </div>

  <form method="POST" enctype="multipart/form-data" class="text-center">
    {% csrf_token %}
    <input class="custom-file-upload form-control" type="file" accept="image" name="image" id="file" />
    <button class="compress_image btn btn-primary" type="submit" id="submitBtn">Predict</button>
    <div class="status">
      <p id="message">{{ message }}</p>
    </div>
  </form>

  <div class="wrapper">
    <img src="{% if image_url %}{{ image_url }}{% else %}{% static 'images/default.png' %}{% endif %}" alt="Compressed Image" width="400px" class="img-fluid" />

    <div class="info_container">
      <ul class="list-unstyled">
        <li>Prediction: <span class="type">{{ prediction }}</span></li>
      </ul>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
