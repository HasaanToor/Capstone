<!DOCTYPE html>
<html>
<head>
    <title>Eye Infection Detection</title>
</head>
<body>
    <h2>Eye Infection Detection</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Submit</button>
    </form>

    {% if result_messages %}
        <h3>Result:</h3>
        {% for message in result_messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
